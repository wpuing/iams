<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加教师</title>
    <link th:href="@{/static/lib/bootstrap-4.4.1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/lib/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body>
<div style="padding: 15px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card" style="text-align: center;">
                <div class="layui-card-header">
                    <span style="font-weight: bold;font-size: 18px;">课程信息</span>
                </div>
                <div class="layui-row layui-card-body">
                    <form class="layui-form" lay-filter="example">
                        <div class="layui-form-item">
                            <label class="layui-form-label">ID: </label>
                            <div class="layui-input-block">
                                <input type="text" name="courseId" th:field="${course.courseId}" disabled="disabled"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">课程号: </label>
                            <div class="layui-input-block">
                                <input type="text" name="courseNumber" th:field="${course.courseNumber}"
                                       disabled="disabled"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">课程名: </label>
                            <div class="layui-input-block">
                                <input type="text" name="courseName" th:field="${course.courseName}" disabled="disabled"
                                       class="layui-input">
                            </div>
                        </div>
                        <input type="hidden" id="giveId" name="giveId" th:field="${course.giveId}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">教师号: </label>
                            <div class="layui-input-block">
                                <input type="text" name="teacherNumber" th:field="${course.teacherNumber}"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">教师名: </label>
                            <div class="layui-input-block">
                                <input type="text" name="teacherName" th:field="${course.teacherName}"
                                       disabled="disabled"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn layui-btn-normal" onclick="layer_close();">取消
                                </button>
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/lib/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/common/js/base.js}"></script>
<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer,
            form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            var giveLessons = {
                "id": data.field.giveId,
                "courseId": data.field.courseNumber,
                "teacherId": data.field.teacherNumber
            };
            insertOrUpdate(my_localhost + "/giveLessons/update/teacher", giveLessons, '更新课程教师');
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>

</html>
