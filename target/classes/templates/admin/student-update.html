<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>课程列表</title>
    <link th:href="@{/static/lib/bootstrap-4.4.1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/lib/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body>
<div style="padding: 15px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card" style="text-align: center;">
                <div class="layui-card-header">
                    <span style="font-weight: bold;font-size: 18px;">请输入信息</span>
                </div>
                <div class="layui-row layui-card-body">
                    <form class="layui-form" lay-filter="example">
                        <input type="hidden" name="id" id="id" th:field="${student.id}"/>
                        <div class="layui-form-item">
                            <label class="layui-form-label">编号: </label>
                            <div class="layui-input-block">
                                <input type="text" name="number" lay-verify="required" lay-reqtext="请输入编号？"
                                       placeholder="请输入编号" autocomplete="off"
                                       class="layui-input" th:field="${student.number}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名: </label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="required" lay-reqtext="请输入姓名？"
                                       placeholder="请输入姓名" autocomplete="off"
                                       class="layui-input" th:field="${student.name}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">年龄: </label>
                            <div class="layui-input-block">
                                <input type="text" name="age" placeholder="请输入年龄" autocomplete="off"
                                       class="layui-input" th:field="${student.age}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别: </label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" th:checked="${student.sex} eq '男'">
                                <input type="radio" name="sex" value="女" title="女" th:checked="${student.sex} eq '女'">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱: </label>
                            <div class="layui-input-block">
                                <input type="text" name="email" th:field="${student.email}" lay-verify="required"
                                       lay-reqtext="请输入邮箱号？" placeholder="请输入邮箱号" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号: </label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" th:field="${student.phone}" placeholder="请输入手机号"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">专业: </label>
                            <div class="layui-input-block">
                                <input type="text" name="professional" th:field="${student.professional}"
                                       placeholder="请输入专业" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">学院: </label>
                            <div class="layui-input-block">
                                <input type="text" name="institute" th:field="${student.institute}" placeholder="请输入学院"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn layui-btn-normal" onclick="layer_close()">取消
                                </button>
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/lib/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/common/js/base.js}"></script>
<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer,
            form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            insertOrUpdate(my_localhost + "/student/update", data.field, '修改学生');
            return false;
        });
    });
</script>
</html>
