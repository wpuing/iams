<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>学生端-主页</title>
    <link th:href="@{/static/lib/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap-4.4.1/css/bootstrap.css}" >
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="font-weight: bold;color: #FFFFFF;">网络作业管理系统 - 学生端</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a th:href="@{'/course/list/studentPage?studentId='+${session.userInfo.number}}">课程列表</a>
            </li>
            <li class="layui-nav-item">
                <a class="" href="javascript:;">留言管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{'/message/list/student'}">留言列表</a></dd>
                    <dd>
                        <a th:onclick="layer_show('添加留言','/message/add.html/student/[[${session.userInfo.id}]]','700','500');">添加留言</a>
                    </dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img th:src="@{/static/common/images/t1.jpg}" class="layui-nav-img">
                    <span th:text="${session.userInfo.name}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:onclick="layer_show('基本资料','/student/info?id=[[${session.userInfo.id}]]','800','560');">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{'/logout'}">退出登录</a></li>
        </ul>
    </div>
    <div class="main-body">
        <!-- 内容主体区域 -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/static/common/images/index-image01.jpg}" class="d-block w-80" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 style="margin-top: -700px;"></h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/static/common/images/index-image02.jpg}" class="d-block w-80" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 style="margin-top: -700px;"></h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/static/common/images/index-image03.jpg}" class="d-block w-80" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 style="margin-top: -700px;"></h1>
                    </div>
                </div>
            </div>
            <a style="margin-top: -310px;" class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a style="margin-top: -310px;" class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/lib/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/bootstrap-4.4.1/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/common/js/base.js}"></script>
<script type="text/javascript" th:src="@{/static/common/js/page.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;

    });
</script>
</html>
